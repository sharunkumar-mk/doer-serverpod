    <div class="container">
      <img src="icons/logo.png"  alt="Doer 20s" width="60" height="50" />

      <!-- Linear dot loader -->
      <div class="loader">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
      </div>
  </div>

  <style>

    .container {
    
      height: 100vh; /* Full height of the viewport */
                width: 100vw;
      justify-content: center;
                display: flex;
                flex-direction: column;
                align-items: center; /* Center the content */
            }


           /* Animation for the logo */
        .logo {
            animation: flip 2s linear infinite;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }


    
             /* Loader style */
             .loader {
              padding-top: 10px;
                display: flex;
                gap: 6px; /* Space between the dots */
            }
    
            /* Style for each dot */
            .dot {
                width: 4px;
                height: 4px;
                background-color: #000000; /* Dot color */
                border-radius: 50%; /* Make the dot round */
                animation: dotAnimation 1s infinite;
            }
    
            /* Animation for the dots */
            @keyframes dotAnimation {
                0%, 100% {
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
            }
    
            /* Delay the animation for each dot to create a linear effect */
            .dot:nth-child(2) {
                animation-delay: 0.2s;
            }
    
            .dot:nth-child(3) {
                animation-delay: 0.4s;
            }
    
    
         
          </style>
